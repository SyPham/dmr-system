<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- <div class="card-header">
        <h3 class="card-title"><i class="fas fa-users"></i> User List
        </h3>
      </div> -->
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <ejs-grid #grid
          [dataSource]="userData"
          [allowPaging]='true'
          [allowResizing]='true'
          [showColumnMenu]='true'
          gridLines='Both'
          [locale]='locale'
          (created)='createdUsers()'
          (dataBound)='dataBound()'
          (actionBegin)="actionBegin($event)"
          (actionComplete)="actionComplete($event)"
          [toolbar]='toolbar'
          [pageSettings]='pageSettings'
          [allowExcelExport]='true'
          (queryCellInfo)='tooltip($event)' 
          (recordDoubleClick)='onDoubleClick($event)'
          (toolbarClick)='toolbarClick($event)'
          [editSettings]='editSettings'
        >
          <e-columns>
            <e-column field="ID" textAlign='Center' width="80" isPrimaryKey="true" headerText="ID">
              <ng-template #template let-data>
                {{NO(data.index)}}
              </ng-template>
              <ng-template #editTemplate let-data>
                #
              </ng-template>
            </e-column>
            <e-column field="username" textAlign='Center' headerText="Username"> </e-column>
            <e-column field="employeeID" textAlign='Center' headerText="Account"> </e-column>
            <e-column field="password" textAlign='Center' headerText="Password">
              <ng-template #template let-data>
                ************
              </ng-template>
            </e-column>
            <e-column field="email" textAlign='Center' headerText="Email"> </e-column>
            <e-column field="role" textAlign='Center' headerText="Role">
              <ng-template #editTemplate let-data>
                <ejs-dropdownlist #positionDropdownlist [dataSource]='roles' [value]="data.role"
                  [fields]='fieldsRole' [allowFiltering]='true'
                  (change)='onChangeRole($event,data)'>
                </ejs-dropdownlist>
              </ng-template>
            </e-column>
            <e-column field="building" textAlign='Center' headerText="Building">
              <ng-template #editTemplate let-data>
                <ejs-dropdownlist #positionDropdownlist [dataSource]='buildings' [value]="data.building"
                  [fields]='fieldsBuilding' [allowFiltering]='true' (change)='onChangeBuilding($event,data)'>
                </ejs-dropdownlist>
              </ng-template>
            </e-column>
            <e-column field="option" width="100" textAlign='Center' headerText="Option">
              <ng-template #template let-data>
                <div class="btn-group">
                  <button type="button" *ngIf="data.isLock" (click)='lock(data)' class="btn btn-xs btn-danger"><i class="fa fa-lock"></i></button>
                </div>
                <div class="btn-group">
                  <button type="button" *ngIf="!data.isLock" (click)='lock(data)' class="btn btn-xs btn-success"><i class="fa fa-unlock"></i></button>
                </div>
              </ng-template>
              <ng-template #editTemplate let-data>
                <div class="btn-group">
                  <button type="button" *ngIf="data.isLock" (click)='lock(data)' class="btn btn-xs btn-danger"><i
                      class="fa fa-lock"></i></button>
                </div>
                <div class="btn-group">
                  <button type="button" *ngIf="!data.isLock" (click)='lock(data)' class="btn btn-xs btn-success"><i
                      class="fa fa-unlock"></i></button>
                </div>
              </ng-template>
            </e-column>
          </e-columns>
        </ejs-grid>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
